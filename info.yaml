# Tiny Tapeout project information
project:
  title:        "router"      # Project title
  author:       "Leeja & Saranya"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "1*3 router"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_router"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v router_fifo.v router_fsm.v router_reg.v router_sync.v router_top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "data_in[0]"
  ui[1]: "data_in[1]"
  ui[2]: "data_in[2]"
  ui[3]: "pkt_valid"
  ui[4]: "read_enb_0"
  ui[5]: "read_enb_1"
  ui[6]: "read_enb_2"
  ui[7]: ""

  # Outputs
  uo[0]: "data_out_0[0]"
  uo[1]: "data_out_0[1]"
  uo[2]: "data_out_0[2]"
  uo[3]: "data_out_1[0]"
  uo[4]: "data_out_1[1]"
  uo[5]: "data_out_1[2]"
  uo[6]: "err"
  uo[7]: "busy"

  # Bidirectional pins
  uio[0]: "data_out_2[0]"
  uio[1]: "data_out_2[1]"
  uio[2]: "data_out_2[2]"
  uio[3]: "vld_out_0"
  uio[4]: "vld_out_1"
  uio[5]: "vld_out_2"
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
